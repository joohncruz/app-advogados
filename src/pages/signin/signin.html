<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <img src="assets/imgs/logo.png" />
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form #form="ngForm" novalidate>
      <ion-row>
        <ion-col>
          <ion-item class="input-custom">
            <ion-label floating>E-mail</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
          </ion-item>
          <ion-item class="input-custom">
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="social-button-facebook" full>
            <ion-icon ios="logo-facebook" md="logo-facebook" (click)="loginFacebook()"></ion-icon> Continuar com o Facebook</button>
          <button ion-button class="submit-btn" full (click)="signIn()">Entrar</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">
            NÃ£o tem uma conta ainda? Registre-se
          </button>
          <button ion-button class="register-btn" block clear (click)="resetPassword()">
            Perdeu sua senha? clique aqui!
          </button>

        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
