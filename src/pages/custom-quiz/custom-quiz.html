<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goHomePage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Customize o seu quiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="menu-content" padding>
  <ion-row id="number-header">
    <ion-col>
      <ion-icon ios="ios-remove" md="md-remove" (click)="removerQuestoes()"></ion-icon>
    </ion-col>
    <ion-col id="box-number-questions">
      <span id="number-questions" name="NumeroQuestoes">{{NumeroQuestoes}}</span>
      <span id="text">quest√µes</span>
    </ion-col>
    <ion-col>
      <ion-icon ios="ios-add" md="md-add" (click)="adicionarQuestoes()"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item class="custom-check" *ngFor="let item of disciplinas">
      <ion-label class="customLabel">{{item}}</ion-label>
      <ion-checkbox (ionChange)="onChange(item, $event.checked)" value="item"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full (click)="start()">Iniciar</button>
    </ion-col>
  </ion-row>
</ion-content>
