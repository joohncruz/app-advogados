<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="close()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title text-center>
        Meu histórico
      </ion-title>
  </ion-navbar>
  </ion-header>

<ion-content padding class="tutorial-page">
  <ion-card>

    <ion-card-content>
      <ion-slides pager>

        <ion-slide *ngFor="let historico of historicos">
          <h2>Simulado OAB {{historico.exam.ano}}</h2>
          <img src="assets/imgs/star.png" class="slide-image" />
          <p>Questões respondidas</p>
          <p>
            <b>{{historico.resultado.respondidas}}</b>
          </p>
          <p>Concluido em</p>
          <p>3 de abril</p>
          <p>Pontos:
            <b>{{historico.resultado.corretas}}/{{historico.resultado.total}} </b>
            <b>{{historico.resultado.nota}} %</b>
          </p>
        </ion-slide>
   
      </ion-slides>
    </ion-card-content>

  </ion-card>
</ion-content>
